<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - Apple & Oats</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container signin-container">
    <div class="app-overlay">
      <!-- Navbar -->
      <div class="navbar-container"></div>

      <main class="app-main">
        <h1 class="page-title">Sign Up</h1>

        <form id="signup-form" class="form">
          <input type="text" id="su-name" class="input" placeholder="Full Name" required />
          <input type="email" id="su-email" class="input" placeholder="Email" required />
          <input type="password" id="su-password" class="input" placeholder="Password" required />
          <input type="password" id="su-confirm-password" class="input" placeholder="Confirm Password" required />
          <label for="su-avatar">Profile Picture (optional)</label>
          <input id="su-avatar" name="avatar" type="file" accept="image/*" />
          <button type="submit">Sign Up</button>
          <p class="small">Already have an account? <a href="signin.html">Sign In</a></p>
        </form>

        <!-- Google Sign-Up -->
        <div id="g_id_onload"
             data-client_id="64957875744-057g1qrth22vllpmvgobf4untdfhhela.apps.googleusercontent.com"
             data-callback="handleGoogleCredential"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
      </main>

      <footer>
        <p>&copy; 2025 Apple & Oats. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="script.js"></script>
</body>
</html>
