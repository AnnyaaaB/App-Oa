<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scanner - Apple & Oats</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <div class="app-overlay">

      <!-- Navbar -->
      <div class="navbar-container"></div>

      <main class="app-main">
        <h1 class="page-title">Plant Scanner</h1>
        <p class="lead">Upload an image or use your camera to capture a plant. Add a short description for better analysis.</p>

        <div style="display:flex; flex-direction:column; gap:10px; align-items:center;">

          <!-- Video element for live camera feed -->
          <video id="scanner-preview"
                 style="display:none; width:260px; border-radius:10px; background:#000;"
                 muted playsinline></video>

          <div style="display:flex; gap:8px;">
            <button id="scanner-start">Start Camera</button>
            <button id="scanner-capture" style="display:none;">Capture</button>
          </div>

          <input id="scanner-upload" type="file" accept="image/*" capture="environment" />

          <!-- New description field -->
          <textarea id="scanner-desc" class="input" rows="3" placeholder="Describe your plant (optional)..."></textarea>

          <div id="scanner-result" class="small" style="margin-top:6px;"></div>
          <button id="scanner-analyze">Analyze</button>
        </div>

        <!-- Chatbot section (hidden for visitors) -->
        <section id="scanner-chatbot" style="margin-top:20px; display:none;">
          <h2>ðŸ¤– Plantiraâ€™s Suggestion</h2>
          <div id="scanner-chat-response" class="chat-window"></div>
        </section>
      </main>

      <!-- Footer -->
      <footer>
        <p>&copy; 2025 Apple & Oats. All rights reserved.</p>
      </footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
