<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scanner - Apple & Oats</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <div class="app-overlay">
      <nav class="navbar">
        <div class="logo">üçé Apple & Oats</div>
      </nav>

      <main class="app-main">
        <h1 class="page-title">Plant Scanner</h1>
        <p class="lead">Upload an image or use your camera to capture a plant. Demo analysis is performed locally.</p>

        <div style="display:flex; gap:14px; align-items:flex-start; flex-wrap:wrap; justify-content:center;">
          <div style="display:flex; flex-direction:column; gap:10px; align-items:center;">
            <video id="scanner-video" style="display:none; width:260px; border-radius:10px; background:#000;"></video>
            <img id="scanner-preview" src="" alt="preview" style="display:block; width:260px; height:200px; object-fit:cover; border-radius:10px; background:#f6f6f6;">
            <div style="display:flex; gap:8px;">
              <button id="scanner-start">Start Camera</button>
              <button id="scanner-capture" style="display:none;">Capture</button>
            </div>
            <input id="scanner-upload" type="file" accept="image/*" />
            <div id="scanner-result" class="small" style="margin-top:6px;"></div>
            <button id="scanner-analyze">Analyze (mock)</button>
          </div>
        </div>

      </main>

       <!-- Footer -->
      <footer>
        <p>&copy; 2025 Apple & Oats. All rights reserved.</p>
      </footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
