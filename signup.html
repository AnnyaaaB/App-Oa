<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - Apple & Oats</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <div class="app-overlay">
      <nav class="navbar"><div class="logo">üçé Apple & Oats</div></nav>

      <main class="app-main">
        <h1 class="page-title">Sign Up</h1>
        <form id="signup-form" class="form" style="max-width:420px;">
          <input id="su-name" placeholder="Full name" class="input"/>
          <input id="su-email" placeholder="Email" class="input"/>
          <input id="su-avatar" type="file" accept="image/*" />
          <button type="submit">Create account</button>
        </form>
      </main>

       <!-- Footer -->
      <footer>
        <p>&copy; 2025 Apple & Oats. All rights reserved.</p>
      </footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
