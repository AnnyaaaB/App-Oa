<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatbot - Apple & Oats</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <div class="app-overlay">
      <nav class="navbar"><div class="logo">üçé Apple & Oats</div></nav>

      <main class="app-main">
        <h1 class="page-title">Chatbot Friend</h1>
        <p class="lead">A simple, always-available assistant. This demo stores chat locally.</p>

        <div class="chat-wrap">
          <div id="chat-window" class="chat-window"></div>

          <form id="chat-form" class="chat-input" style="width:100%; max-width:760px;">
            <input id="chat-input" placeholder="Ask about watering, pests, or upload a photo in Scanner..." />
            <button type="submit">Send</button>
          </form>
        </div>
      </main>

       <!-- Footer -->
      <footer>
        <p>&copy; 2025 Apple & Oats. All rights reserved.</p>
      </footer>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
